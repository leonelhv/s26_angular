<app-header></app-header>
<section class="py-12 bg-gray-100/50" *ngIf="user">
  <div class="container max-w-2xl mx-auto shadow-md md:w-3/4">
    <div class="p-4 bg-indigo-200 border-t-2 border-indigo-400 rounded-t-lg">
      <div
        class="flex items-center justify-between px-2 mx-auto md:w-full md:mx-0"
      >
        <div class="inline-flex items-center space-x-4">
          <div class="relative block">
            <img
              alt="profil"
              src="https://thispersondoesnotexist.com/image"
              class="object-cover w-16 h-16 mx-auto rounded-full"
            />
          </div>
          <h1 class="text-xl font-bold text-gray-600">{{ user.name }}</h1>
        </div>
        <div>
          <p class="text-xl font-bold">
            ID: <span>{{ user.id }}</span>
          </p>
        </div>
      </div>
    </div>
    <div class="space-y-6 bg-white">
      <div
        class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
      >
        <h2 class="max-w-sm mx-auto md:w-1/3">Cuenta</h2>
        <div class="max-w-sm mx-auto space-y-3 md:w-2/3">
          <div class="relative">
            <label for="">Correo</label>
            <input
              type="text"
              id="user-info-email"
              class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="Email"
              [value]="user.email"
              disabled
            />
          </div>
          <div class="relative">
            <label for="" class="mt-5">Nombre de Usuario</label>
            <input
              type="text"
              id="user-info-email"
              class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="Email"
              [value]="user.username"
              disabled
            />
          </div>
        </div>
      </div>
      <hr />
      <div
        class="items-center w-full p-4 space-y-4 text-gray-500 md:inline-flex md:space-y-0"
      >
        <h2 class="max-w-sm mx-auto md:w-1/3">Info Personal</h2>
        <div class="max-w-sm mx-auto space-y-3 md:w-2/3">
          <div>
            <div class="relative">
              <label for="">Nombres</label>
              <input
                type="text"
                id="user-info-name"
                class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                placeholder="Nombre"
                [value]="user.name"
                disabled
              />
            </div>
          </div>
          <div>
            <div class="relative">
              <label>Website</label>
              <input
                type="text"
                id="user-info-phone"
                class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                placeholder="Phone number"
                [value]="user.website"
                disabled
              />
            </div>
          </div>
          <div>
            <div class="relative">
              <label>Teléfono</label>
              <input
                type="text"
                id="user-info-phone"
                class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                placeholder="Phone number"
                [value]="user.phone"
                disabled
              />
            </div>
          </div>
          <div>
            <div class="relative">
              <label>Dirección</label>
              <input
                type="text"
                id="user-info-phone"
                class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-transparent border-gray-300 rounded-lg shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
                placeholder="Phone number"
                [value]="
                  user.address.street +
                  ', ' +
                  user.address.suite +
                  ', ' +
                  user.address.city +
                  '/ ' +
                  user.address.zipcode
                "
                disabled
              />
            </div>
          </div>
        </div>
      </div>

      <div class="w-full px-4 pb-4 ml-auto text-gray-500 md:w-1/3">
        <button
          (click)="volver()"
          class="w-full px-4 py-2 text-base font-semibold text-center text-white transition duration-200 ease-in bg-blue-600 rounded-lg shadow-md hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 focus:outline-none focus:ring-2 focus:ring-offset-2"
        >
          Volver
        </button>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
